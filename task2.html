<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Demo</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .styled-image {
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Attribute Demo</h1>
    <p lang="en" title="This is a paragraph with a title attribute">
        Click the link below to visit a cool website.
    </p>
    <a href="https://www.google.co.in/" title="Google">Go to google</a>

    <div class="image-container" id="main-image">
        <img 
            src="https://via.placeholder.com/150" 
            alt="Placeholder Image" 
            width="150" 
            height="150" 
            class="styled-image" 
            style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);" 
            title="Hover text: Placeholder Image" 
        >
    </div>
</body>
</html>
