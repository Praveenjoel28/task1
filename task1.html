<!DOCTYPE html>
<head>
    <title>CSS Examples</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="task1.css">
    <style>
        /* Internal CSS */
        .internal-style {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="external-style">This is styled with External CSS</h1>
    <p class="internal-style">This is styled with Internal CSS</p>
    <button style="background-color: green; color: white; padding: 10px; border: none;">
        This is styled with Inline CSS
    </button>
</body>
</html>
